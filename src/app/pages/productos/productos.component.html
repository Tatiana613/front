<div class=" content">
    <div class=" row">
      <div class=" col-12">
        <div class=" card card-chart">
          <div class=" card-header">
            <div class=" row">
                <table class="table table-striped table-hover">

                  <thead>
                    <tr>
                      <th>CÃ³digo</th>
                      <th>Nombre Productos</th>
                      <th>Nit proveedor</th>
                      <th>Precio Compra</th>
                      <th>Iva Compra</th>
                      <th>Precio Venta</th>
                    </tr>
                  </thead>
                <tr *ngFor="let dato of contenido" class="">

                  <td>{{dato.codigoproducto}}</td>
                  <td>{{dato.nombreproducto}}</td>
                  <td>{{dato.nitproveedor}}</td>
                  <td>{{dato.preciocompra}}</td>
                  <td>{{dato.ivacompra}}</td>
                  <td>{{dato.precioventa}}</td>
                </tr>
                </table>

                
            </div>    
                
            </div>
          </div>
        </div>
        <div class=" col-md-4">
          // Carga de Archivo
            <div class=" card-body">
              <p class=" card-text"></p>
              <div class=" author">
                <div class=" block block-one"></div>
                <div class=" block block-two"></div>
                <div class=" block block-three"></div>
                <div class=" block block-four"></div>

                <input type="file" class="form-control"
                (change)="onChange($event)"> 

                <div class="text-center">
                <button class="btn btn-danger"
                (click)="onUpload()">
                  Subir archivo
              </button>
                </div>
              <div class="container">
                <h3 *ngFor="let dato of resultados; let i=index">
                    Dato {{i}} obtuvo codigo HTTP {{dato}}
                </h3>
            </div>
          </div>
        </div>
      </div>
    </div>
